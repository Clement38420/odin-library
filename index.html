<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <script src="script.js" defer referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Library</h1>
    <button class="btn add-book">Add book</button>
</header>

<main>
    <div class="books-container"></div>
</main>

<dialog id="add-book-dialog">
    <form action="" method="dialog" class="form" novalidate>
        <label for="book-title">Title</label>
        <div class="input-container">
            <input type="text" aria-label="title" placeholder="Title" id="book-title" name="title" required>
            <span class="error-field"></span>
        </div>

        <label for="book-author">Author</label>
        <div class="input-container">
            <input type="text" aria-label="author" placeholder="Author" id="book-author" name="author" required>
            <span class="error-field"></span>
        </div>

        <label for="book-pages">Pages number</label>
        <div class="input-container">
            <input type="number" aria-label="pages" placeholder="Pages" id="book-pages" name="pages" required>
            <span class="error-field"></span>
        </div>

        <label for="book-read">Read</label>
        <input type="checkbox" aria-label="read" id="book-read" name="read">
        <div class="form-buttons">
            <input type="reset" aria-label="Cancel" value="Cancel" class="btn cancel" id="cancel">
            <input type="submit" aria-label="Add book" class="btn" id="submit-book">
        </div>
    </form>
</dialog>
</body>
</html>
